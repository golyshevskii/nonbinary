<!DOCTYPE html>
<!-- dir="ltr" -->
<html lang="en">
  <head>
    {% load static %}
    <title>{% block title %}NoNBinary | Love U{% endblock %}</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="shortcut icon" href="{% static 'images/rainbow.png' %}" sizes="32x32"/>

    <script src="{% static 'js/theme-toggle.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap5.css' %}">
    {% load bootstrap5 %}
    <!-- {% bootstrap_css %} -->
  </head>
  <body>
    <div class="container-fluid col-auto col-sm-auto col-md-auto col-lg-auto col-xl-auto">
      <div class="w-10 h-10 d-block justify-content-start m-0 p-0 mb-0">
        <div class="d-inline-flex justify-content-start p-0 m-3 mb-0">
          <button class="theme-toggle" id="theme-toggle" title="Toggles light & dark" aria-label="auto" aria-live="polite">
          <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
            <mask class="moon" id="moon-mask">
              <rect x="0" y="0" width="100%" height="100%" fill="white" />
              <circle cx="24" cy="10" r="6" fill="black" />
            </mask>
            <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
            <g class="sun-beams" stroke="currentColor">
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </g>
          </svg>
          </button>
          <div class="d-inline-flex justify-content-start m-2 px-1 mb-0">
            <a class="option-l" href="#">haircuts</a>
            <a class="option-l" href="#">coloring</a>
            <a class="option-l" href="#">prices</a>
            <a class="option-l" href="#">aboutUS</a>
          </div>
        </div>
          <div class="row justify-content-start m-2 px-1 mb-0">
            <a class="option-b" href="#">bar</a>
            <a class="option-b" href="#">events</a>
          </div>
      </div>
      <div class="d-flex justify-content-end p-0 m-0 mb-0">
        <a class="exp-logo" href="#">EXP.</p>
      </div>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
